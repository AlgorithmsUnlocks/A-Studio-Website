    <!-- External CSS -->

    <title>A+ Studio Landing Page !</title>

  <body>
    
    <!-- Header Desing -->

    <header class="header header-fixed">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <a href="#" class="logo"><img src="img/A+Studio.png" alt="" class="img-fluid"></a>
                <nav class="navbar">
                    <a href="#home">Home</a>
                    <a href="#aboutus">What We Do</a>
                    <a href="#how">Service</a>
                    <a href="#forfree">Project</a>
                    <a href="#how">Blog</a>
                    <a href="#forfree">Contact</a>
                </nav>
                <div id="menu-btn" class="fas fa-bars"></div>
            </div>
        </div>
    </header>


    <!-- Hero Section -->
 <div class="hero-sec">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 left-text">
                <div class="content-inner">
                    <h3>A Digital Product Agency</h3>
                    <p>Leading digital agency with solid design and development expertise. We build readymade websites, mobile applications, and elaborate online business services.</p>
                    <button type="submit" class="btn btn-primary">Contact Now</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="product-image">
                    <div class="img text-right">
                        <img src="img/product-agency.png" alt="" class="right-image-p">
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
    
    


    <!-- External JS -->
    <script src="js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
